<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying JavaScript Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            margin-bottom: 30px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Square and Cube Calculator</h2>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="calculateSquareCube()">Calculate</button>
        <div id="squareCubeResult" class="result"></div>
    </div>

    <div class="container">
        <h2>Average Calculator</h2>
        <input type="number" class="averageInput" placeholder="Enter number 1">
        <input type="number" class="averageInput" placeholder="Enter number 2">
        <input type="number" class="averageInput" placeholder="Enter number 3">
        <input type="number" class="averageInput" placeholder="Enter number 4">
        <input type="number" class="averageInput" placeholder="Enter number 5">
        <button onclick="calculateAverage()">Calculate Average</button>
        <div id="averageResult" class="result"></div>
    </div>

    <script>
        function calculateSquareCube() {
      
            const number = parseFloat(document.getElementById("numberInput").value);
            if (!isNaN(number)) {
                const square = number * number;
                const cube = number * number * number;
                document.getElementById("squareCubeResult").innerText = 
                    `Square: ${square}, Cube: ${cube}`;
            } else {
                document.getElementById("squareCubeResult").innerText = 
                    "Please enter a valid number.";
            }
        }

        function calculateAverage() {
            const inputs = document.getElementsByClassName("averageInput");
            let sum = 0;
            let count = 0;
            for (let input of inputs) {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    sum += value;
                    count++;
                }
            }
            if (count === 5) {
                const average = sum / count;
                document.getElementById("averageResult").innerText = 
                    `Average: ${average}`;
            } else {
                document.getElementById("averageResult").innerText = 
                    "Please enter five valid numbers.";
            }
        }
    </script>

</body>
</html>
